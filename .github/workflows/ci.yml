name: Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.25]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go environment
      uses: ./.github/actions/setup-go
      with:
        go: ${{ matrix.go }}
    
    - name: Run Go tests
      uses: ./.github/actions/go-test
